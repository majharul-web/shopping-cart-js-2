<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwindcss and fonts -->
    <link rel="stylesheet" href="stylesheets/tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet" />
    <!-- Custom styling -->
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
      }
      /* .selected {
        border: 1px solid purple;
      } */
    </style>
    <title>Canva</title>
  </head>
  <body>
    <main>
      <div class="container mx-auto px-4 md:px-2">
        <div class="grid grid-cols-2">
          <!-- Image -->
          <div class="p-5 border rounded border-gray-200 m-5">
            <div class="h-96 w-full">
              <img src="images/1.jpg" id="main-image" class="w-full rounded h-full object-cover" alt="" />
            </div>
          </div>
          <!-- Options -->
          <div class="mt-10 max-w-lg mx-auto">
            <span id="desc" class="text-lg text-gray-700">
              <span class="font-bold" id="first-desc">First-Image desc:</span> Lorem ipsum dolor sit amet
              consectetur adipisicing elit. Dignissimos aut accusamus, ipsam iusto illum error nisi! Deserunt
              facilis ratione nobis!
            </span>
            <div class="text-xl font-medium mt-2 font-bold">Price:$ <span id="price">700</span></div>
            <div class="mt-7">
              <button id="regular-button" class="p-4 border-2 hover:shadow-2xl">
                Regular Shipping:$ <span id="regular">5</span>
              </button>
              <button id="express-button" class="p-4 border-2 hover:shadow-2xl ml-5">
                Express Shipping:$ <span id="express">20</span>
              </button>
            </div>
            <div class="flex justify-between items-center mt-20">
              <div
                class="
                  p-5
                  my-2
                  border
                  cursor-pointer
                  hover:border-purple-600 hover:shadow-lg
                  rounded
                  selected
                "
                id="first"
              >
                <img src="images/1.jpg" class="w-20 h-20" alt="" />
              </div>
              <div class="p-5 my-2 border cursor-pointer hover:border-purple-600 rounded" id="second">
                <img src="images/2.jpg" class="w-20 h-20" alt="" />
              </div>
              <div class="p-5 my-2 border cursor-pointer hover:border-purple-600 rounded" id="third">
                <img src="images/3.jpg" class="w-20 h-20" alt="" />
              </div>
            </div>
            <div class="mt-5">
              <div>
                <h4 class="text-xl">Delivery Cost: $ <span id="delivery-cost">00</span></h4>
                <h2 class="text-2xl mt-5">Total Cost: $ <span id="Total-cost"></span></h2>
              </div>
              <div class="mt-5">
                <button class="text-xl border-2 py-3 px-5 hover:bg-pink-500 hover:border-black">
                  Buy Now
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Custom js -->
    <script src="js/shopping.js"></script>
  </body>
</html>
